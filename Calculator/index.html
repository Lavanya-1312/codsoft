<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display"/>
        <div class="buttons">
            <button onclick="clearDisplay()" style="color: rgba(255, 78, 3, 0.696);" >AC</button>
            <button onclick="deleteLastCharacter()" style="color: rgba(255, 78, 3, 0.696);">DEL</button>
            <button onclick="appendToDisplay('%')" style="color: rgba(51, 13, 222, 0.696);">%</button>
            <button onclick="appendToDisplay('/')" style="color: rgba(51, 13, 222, 0.696);">/</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" style="color: rgba(51, 13, 222, 0.696);">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" style="color: rgba(51, 13, 222, 0.696);">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" style="color: rgba(51, 13, 222, 0.696);">x</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" >.</button>
            <button onclick="calculateResult()" style="color: rgba(51, 13, 222, 0.696);">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
